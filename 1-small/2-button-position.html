<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Position</title>
</head>
<body>
  <!-- HTML goes here -->
  <button class="button">Click me!</button>
  <script>
    // JavaScript goes here
    document.addEventListener('click', event => { // reached into the HTML doc and said "listen for a click", then run this event.
      if(event.target.classList.contains('button')) // on the event above target the object with class button and run the following code block.
      console.log('You left clicked.')
    })

  </script>
</body>
</html>
